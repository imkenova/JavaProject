<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование груза</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<blockquote class="blockquote text-center" style="margin-left: -6%; margin-top: 3%"><h2>Редактирование груза</h2></blockquote>
<div class="row">
    <div class="col-md-8 offset-md-4" style="margin-top: 1%">
        <form action="#" th:action="@{/save}" th:object="${goods}" method="post">
            <table>
                <tr>
                    <td>ID груза:</td>
                    <td><input type="text" th:field="*{id}" readonly="readonly"></td>
                </tr>
                <tr>
                    <td>Название:</td>
                    <td><input type="text" th:field="*{name}"></td>
                </tr>
                <tr>
                    <td>Содержимое:</td>
                    <td><input type="text" th:field="*{content}"></td>
                </tr>
                <tr>
                    <td>Город отправки:</td>
                    <td><input type="text" th:field="*{dep_city}"></td>
                </tr>
                <tr>
                    <td>Дата отправки:</td>
                    <td><input type="date" name="dep_date" value="${goods.dep_date}" required th:field="*{dep_date}">
                        </td>
                </tr>
                <tr>
                    <td>Город получения:</td>
                    <td><input type="text" th:field="*{arr_city}"></td>
                </tr>
                <tr>
                    <td>Дата получения:</td>
                    <td><input type="date" name="arr_date" value="${goods.arr_date}" required th:field="*{arr_date}">
                        </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" style="margin-top: 5%">Отправить</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
