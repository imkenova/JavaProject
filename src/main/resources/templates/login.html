<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <!-- Подключение Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Система работы с грузами</title>
  <link href="/">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
  <div class="container-fluid">
    <a class="navbar-brand" href="/" style="padding-left: 15px;">Система работы с грузами</a>
  </div>
</nav>
<br />
<br />
<br />
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">

      <div th:if="${param.error}">
        <div class="alert alert-danger">Неверный логин или пароль</div>
      </div>
      <div th:if="${param.logout}">
        <div class="alert alert-success"> Вы успешно вышли!</div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Вход</h2>
        </div>
        <div class="card-body">
          <form
                  method="post"
                  role="form"
                  th:action="@{/login}"
                  class="form-horizontal"
          >
            <div class="form-group mb-3">
              <label class="control-label"> Email</label>
              <input
                      type="text"
                      id="username"
                      name="username"
                      class="form-control"
                      placeholder="Введите email"
              />
            </div>

            <div class="form-group mb-3">
              <label class="control-label"> Пароль</label>
              <input
                      type="password"
                      id="password"
                      name="password"
                      class="form-control"
                      placeholder="Введите пароль"
              />
            </div>
            <div class="form-group mb-3">
              <button type="submit" class="btn btn-primary" style="margin-top: 10px">Войти</button>
              <a th:href="'/'" type="button" class="btn btn-primary" style="margin-left: 1%; margin-top: 10px">Отменить</a><br/><br/>
              <span> Еще не зарегистрированы?<a th:href="@{/register}">  Зарегистрироваться</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
