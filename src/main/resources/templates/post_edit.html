<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Блог</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <script type="text/javascript" src="https://bootstraptema.ru/plugins/2015/b-v3-3-6/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  {% load static %}
</head>
<body style="background-size: 100%; background: rgba(148,187,233,1);
    background: radial-gradient(circle, rgba(230,207,217,1) 0%, rgba(179,172,193,1) 0%, rgba(148,187,233,1) 100%);">

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="padding-left: 15px">
    <div class="container-fluid">
      <a class="navbar-brand" href="/blog" style="color: white; font-weight: bold;">Главная</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/" style="color: white;">Система с грузами</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blog/new">Добавить пост</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br/>


</header>
<div class="container mt-5 mb-5">
<h2>Редактировать пост</h2>

<form action="#" th:action="@{/blog/save}" th:object="${post}" method="post">
  <input type="text" th:field="*{id}" name="id" readonly="readonly" class="form-control" style="width: 65%;margin-top: 2%; display: none;" >
  <input type="text" th:field="*{title}" name="title" placeholder="Название поста" class="form-control" style="width: 65%; margin-top: 1%">
  <input type="date" th:field="*{date_post}" name="date_post" placeholder="Дата публикации" class="form-control" style="width: 65%;margin-top: 1%">
  <textarea type="text" th:field="*{content}" name="content" placeholder="Текст поста" class="form-control" style="width: 65%; height: 200px;margin-top: 1%"/>
  <button type="submit" class="btn btn-success" style="margin-top: 2%; color: white; background-color: #6c757d; border-color: #6c757d">Редактировать</button>
</form>

</div>

</body>
</html>
