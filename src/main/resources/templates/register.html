<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Система работы с грузами</title>
    <link href="/">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" style="padding-left: 15px;">Система работы с грузами</a>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">Регистрация прошла успешно!</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Регистрация</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">

                    <div class="form-group mb-3">
                        <label class="form-label">Имя</label>
                        <input class="form-control"
                               id="firstName"
                               name="firstName"
                               placeholder="Введите имя"
                               th:field="*{firstName}"
                               type="text"
                        />
                        <p th:errors="*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('firstName')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Фамилия</label>
                        <input class="form-control"
                               id="lastName"
                               name="lastName"
                               placeholder="Введите фамилию"
                               th:field="*{lastName}"
                               type="text"
                        />
                        <p th:errors="*{lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('lastName')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Введите email"
                               th:field="*{email}"
                               type="email"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Пароль</label>
                        <input class="form-control"
                               id="password"
                               name="password"
                               placeholder="Введите пароль"
                               th:field="*{password}"
                               type="password"
                        />
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit" style="margin-top: 10px">Зарегистрироваться</button>
                        <a th:href="'/'" type="button" class="btn btn-primary" style="margin-left: 1%; margin-top: 10px">Отменить</a><br/><br/>
                        <span>Уже зарегистрированы? <a href="/" th:href="@{/login}">Войти
                             </a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
