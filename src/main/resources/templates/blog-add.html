<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Блог</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <script type="text/javascript" src="https://bootstraptema.ru/plugins/2015/b-v3-3-6/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  {% load static %}
</head>
<body style="background-size: 100%; background: rgba(148,187,233,1);
    background: radial-gradient(circle, rgba(230,207,217,1) 0%, rgba(179,172,193,1) 0%, rgba(148,187,233,1) 100%);">

<header>
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark" style="border-bottom: 2px solid #3c3a41; background-color: #1f1f1f; height: 56px">
    <div class="container-fluid">
      <a class="navbar-brand" href="/blog" style="color: white; font-weight: bold; "->Инвестор.ру</a>
      <div class="collapse navbar-collapse" id = "navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" style="margin-top: 5%">
            <a class="nav-link active" aria-current="page" href="/" style="color: white">Главная</a>
          </li>
          <li class="nav-item" style="margin-top: 6%">
            <a class="nav-link" >Новый пост</a>
          </li>
        </ul>

      </div>
    </div>	</nav><br/>


</header>

<div class="container-fluid">
  <div class="row align-items-start">
    <div class="col-md-8 mx-md-auto mx-3 mt-3 mb-3" style="margin-left: 5%; margin-right: 5%"><br/><br/>
    <h2>Добавление поста</h2>
      <form action="#" th:action="@{/blog/save}" th:object="${post}" method="post">
        <input type="text" name="title" th:field="*{title}" placeholder="Название поста" class="form-control" style="width: 70%;margin-top: 3%">
        <input type="date" name="date_post" th:field="*{date_post}" placeholder="Дата публикации" class="form-control" style="width: 70%;margin-top: 1%">
        <textarea type="text" name="content" th:field="*{content}" placeholder="Текст поста" class="form-control" style="width: 70%; height: 200px;margin-top: 1%"></textarea>
        <button type="submit" class="btn btn-success" style="margin-top: 3%">Добавить пост</button>
      </form>
    </div>
  </div>
</div>

</div>
</body>
</html>
