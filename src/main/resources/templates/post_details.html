<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Блог</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <script type="text/javascript" src="https://bootstraptema.ru/plugins/2015/b-v3-3-6/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  {% load static %}
</head>
<body style="background-size: 100%; background: rgba(148,187,233,1);
    background: radial-gradient(circle, rgba(230,207,217,1) 0%, rgba(179,172,193,1) 0%, rgba(148,187,233,1) 100%);">

<header>
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark" style="border-bottom: 2px solid #3c3a41; background-color: #1f1f1f; height: 56px">
    <div class="container-fluid">
      <a class="navbar-brand" href="/" style="color: white; font-weight: bold; "->Инвестор.ру</a>
      <div class="collapse navbar-collapse" id = "navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" style="margin-top: 5%">
            <a class="nav-link active" aria-current="page" href="/" style="color: white">Главная</a>
          </li>
          <li class="nav-item" style="margin-top: 6%">
            <a class="nav-link" href="/blog/new">Новый пост</a>
          </li>
        </ul>

      </div>
    </div>	</nav><br/>


</header>

<div class="container mt-5" style="margin-left: 7%">
  <div th:each="el:${post}">
    <h2 th:text="${el.title}"/>
    <p th:text="${el.date_post}"/>
    <p th:text="${el.content}"/>
    <a th:href="'/blog/'+${el.id}+'/edit'" class="btn btn-secondary">Редактировать</a>
    <a th:href="'/blog/'+${el.id}+'/remove'" class="btn btn-secondary">Удалить</a>

  </div>
</div>

</body>
</html>
