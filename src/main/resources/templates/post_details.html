<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Блог</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <script type="text/javascript" src="https://bootstraptema.ru/plugins/2015/b-v3-3-6/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  {% load static %}
</head>
<body style="background-size: 100%; background: rgba(148,187,233,1);
    background: radial-gradient(circle, rgba(230,207,217,1) 0%, rgba(179,172,193,1) 0%, rgba(148,187,233,1) 100%);">

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="border-bottom: 2px solid #3c3a41; background-color: #1f1f1f; height: 56px">
    <div class="container-fluid">
      <a class="navbar-brand" href="/blog" style="color: white; font-weight: bold;">Главная</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/" style="color: white;">Система с грузами</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blog/new">Добавить пост</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br/>


</header>

<div class ="row" style="margin-top: 4%">
  <div class="col-md-8 col-12 mx-md-auto mb-3 pb-2 mx-3">
    <div th:each="el:${post}">
    <h2 th:text="${el.title}"/><br/>
    <p th:text="'Дата публикации: '+ ${el.date_post}"/><hr>
    <p><pre th:utext="${el.content}" style="overflow-x: auto; white-space: pre-line;
            word-wrap: break-word; text-align: justify; font-family: var(--bs-font-sans-serif);
            font-size: 1rem; font-weight: 400; line-height: 1.5;"></pre></p>
    <a th:href="'/blog/'+${el.id}+'/edit'" class="btn btn-secondary">Редактировать</a>
    <a th:href="'/blog/'+${el.id}+'/remove'" class="btn btn-secondary">Удалить</a>
    <a th:href="'/blog'" class="btn btn-secondary" style="float: right">Назад</a>
    </div>
  </div>
</div>

</body>
</html>
