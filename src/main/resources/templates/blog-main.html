<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Блог</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <script type="text/javascript" src="https://bootstraptema.ru/plugins/2015/b-v3-3-6/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<style>
  nav.navbar {
    padding-left: 15px;
  }
  </style>
<body style="background-size: 100%; background: rgba(148,187,233,1);
    background: radial-gradient(circle, rgba(230,207,217,1) 0%, rgba(179,172,193,1) 0%, rgba(148,187,233,1) 100%);">

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/blog" style="color: white; font-weight: bold;">Главная</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/" style="color: white;">Система с грузами</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blog/new">Добавить пост</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br/>


</header>

<img th:src="@{/images/main_1.jpg}" alt="main_image" style="display: block; margin-left: auto; margin-right: auto; width: 40%; margin-top: 5%; align-content: center"/>

<h1 class="fw-bold" style="color: black; margin-left: 11%; margin-top: 2%; font-size: 35px">Что-то о главном:</h1>


<div style="margin-top: 1%">
  <div class="container-fluid">
    <div class="row align-items-start">
      <div class="col-md-10 mx-md-auto mx-3 mt-3 mb-3" style="margin-left: 5%; margin-right: 5%">
        <div th:each="el : ${posts}">
        <div class="bg-image card shadow-1-strong" style="background: rgba(0,0,0,0); margin-bottom: 2%">
          <h2 class="fw-bold for_text" style="margin-top: 2%; margin-left: 3%" th:text="${el.title}"></h2>
          <p class="for_text" style="margin-left: 3%; margin-right: 3%; margin-bottom: 3%" th:text="'Дата публикации: '+ ${el.date_post}"></p>
          <p class="for_text" style="margin-left: 3%; margin-right: 3%" th:text="${el.content}"></p>
          <div class="row" style="margin-left: 0.6%">
            <div class="col-8">
              <a th:href="'/blog/' + ${el.id}">
                <button type="button" class="btn btn-primary" style="color: #f1edee;
                                     background: rgba(0,0,0,0); border: none; margin-left: 0.7%; margin-bottom: 2%">
                  <u>Подробнее</u></button></a>
            </div>
          </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
